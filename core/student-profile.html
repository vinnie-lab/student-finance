<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Student Portal</title>
    <link rel="stylesheet" href="../pages/css/style.css">

    <!-- Inline styles for form elements for simplicity -->
    <style>
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; font-weight: 600; margin-bottom: 8px; }
        .form-group input, .form-group select { width: 100%; padding: 12px; border: 1px solid var(--gray-200); border-radius: 6px; background-color: var(--gray-50); font-size: 1rem; }
        .form-group input[readonly] { background-color: var(--gray-100); cursor: not-allowed; }
        .checkbox-group { display: flex; align-items: center; gap: 10px; margin-bottom: 12px; }
    </style>
</head>
<body class="sidebar-collapsed">
    <aside class="sidebar">
        <!-- (Copy sidebar, change active class) -->
        <div class="sidebar-header"><a href="home.html">Student<span>Portal</span></a><button class="sidebar-close" id="sidebar-close">×</button></div>
        <ul class="sidebar-nav">
            <li><a href="home.html"> Dashboard & Fees</a></li>
            <li><a href="scholarships.html"> Scholarships & Aid</a></li>
            <li><a href="student-history.html"> Transaction History</a></li>
            <li><a href="student-documents.html"> Documents</a></li>
            <li><a href="student-support.html"> Support Inquiries</a></li>
            <li><a href="student-profile.html" class="active"> Profile & Settings</a></li>
        </ul>
        <div class="sidebar-footer"><p>© 2024 Zephyra</p></div>
    </aside>

    <div class="main-content">
        <header class="header">
            <div class="header-left"><button class="menu-toggle" id="menu-toggle">☰</button><h1>Profile & Settings</h1></div>
            <div class="user-profile"><span>Jane Akoth</span><div class="user-profile-img">JA</div></div>
        </header>

        <main class="page-content">
            <div class="page-grid">
                <!-- Personal Information Section -->
                <div class="card">
                    <h2>Personal Information</h2>
                    <form style="margin-top: 24px;">
                        <div class="form-group">
                            <label>Full Name</label>
                            <input type="text" value="Jane Akoth" readonly>
                        </div>
                        <div class="form-group">
                            <label for="address">Billing Address</label>
                            <input type="text" id="address" value="123 University Ave, Campus City, 12345">
                        </div>
                        <div class="form-group">
                            <label for="phone">Contact Number</label>
                            <input type="tel" id="phone" value="+254 795 787974">
                        </div>
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </form>
                </div>

                <!-- Notification Preferences Section -->
                <div class="card">
                    <h2>Notification Preferences</h2>
                    <div style="margin-top: 24px;">
                        <div class="checkbox-group">
                            <input type="checkbox" id="notify-invoice" checked>
                            <label for="notify-invoice">Email me when a new invoice is generated.</label>
                        </div>
                        <div class="checkbox-group">
                            <input type="checkbox" id="notify-due" checked>
                            <label for="notify-due">Send SMS reminders for upcoming payment deadlines.</label>
                        </div>
                         <div class="checkbox-group">
                            <input type="checkbox" id="notify-overdue">
                            <label for="notify-overdue">Notify me by email for overdue balances.</label>
                        </div>
                        <div class="checkbox-group">
                            <input type="checkbox" id="notify-aid" checked>
                            <label for="notify-aid">Alert me in-portal for financial aid status updates.</label>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="../pages/js/script.js"></script>
</body>
</html>

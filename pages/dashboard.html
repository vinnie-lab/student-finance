<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Student Finance</title>
    <link rel="stylesheet" href="pages/css/style.css">
    <script src="https://unpkg.com/lucide@latest"></script>

</head>
<body class="sidebar-collapsed">
    <aside class="sidebar">
        <div class="sidebar-header">
            <a href="dashboard.html">Admin<span>Panel</span></a>
            <button class="sidebar-close" id="sidebar-close">×</button>
        </div>
        <ul class="sidebar-nav">
            <li><a href="/dashboard.html" class="active"><i data-lucide="home"></i> Dashboard</a></li>
            <li><a href="students.html"><i data-lucide="users"></i> Students</a></li>
            <li><a href="pages/invoices.html"><i data-lucide="file-text"></i> Invoices</a></li>
            <li><a href="pages/payments.html" ><i data-lucide="credit-card"></i> Payments</a></li>
            <li><a href="pages/reports.html"><i data-lucide="bar-chart-2"></i> Reports</a></li>
            <li><a href="pages/settings.html"><i data-lucide="settings"></i> Settings</a></li>
            <li><a href="pages/settings.html" ><i data-lucide="log-out"></i> Logout</a></li>
        </ul>
        <div class="sidebar-footer"><p>© 2024 Zephyra</p></div>
    </aside>

    <div class="main-content">
        <header class="header">
            <div class="header-left">
                <button class="menu-toggle" id="menu-toggle">☰</button>
                <h1>Dashboard</h1>
            </div>
            <div class="user-profile"><span>Vincent Admin</span><div class="user-profile-img">
                <img src="pages/img/profile.png"  height="40px"width='40px' srcset="" style="border-radius: 50%;">
            </div></div>
        </header>

        <main class="page-content">
            <div class="stats-grid">
                <div class="card">
                    <h3>Total Students</h3>
                    <p style="font-size: 1rem; font-weight: 700; margin-top: 8px;">1,245</p>
                </div>
                
                <div class="card">
                    <h3>Balances</h3>
                    <p style="font-size: 1rem; font-weight: 700; margin-top: 8px; color: var(--error);">KES 45,150</p>
                </div>
                <div class="card">
                    <h3>Payments Today</h3>
                    <p style="font-size: 1rem; font-weight: 700; margin-top: 8px; color: var(--success);">KES 12,800</p>
                </div>
            </div>

            <div class="card" style="margin-top: 40px;">
                <div style="display: flex; flex-wrap: wrap; justify-content: space-between; align-items: center; gap: 16px;">
                    <h2>Recent Invoices</h2>
                    <a href="invoices.html" class="btn btn-secondary">View All</a>
                </div>
                <div style="overflow-x: auto;">
                    <table class="data-table">
                        <!-- Table content remains the same -->
                    </table>
                </div>
            </div>
        </main>
    </div>
    <script src="js/script.js"></script>
    <!-- Activate Lucide Icons -->
    <script>
    lucide.createIcons();
    </script>
